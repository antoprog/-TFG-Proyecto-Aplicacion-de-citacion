
   
<form action="consulta">

    </div>

        <div class="form-outline1 w-50 mb-3" id="motivo1">

            <textarea class="form-control" id="con_motivo" rows="3"></textarea>
            
        </div>


        <div class="form-outline2 w-50 mb-3" id="motivo2">

        </div>
        
    </div>
    
   

</form>

<form action="">

<div >

</div>

    </div>


    <div class="form-outline2 w-50 mb-3" id="dco_medico2">
