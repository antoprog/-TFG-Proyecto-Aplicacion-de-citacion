<form>
  <div class="procedencia">
    Enviado por: <input name="procedencia" placeholder="Juez, médico, amigo..." type="text">
  </div>
  <div class="form-outline w-50  mb-12" id="motivos">
    <div class="form-outline1 w-50 mb-3" id="motivo1">
      <label class="form-label" for="con_motivo">Motivo consulta: </label>
      <textarea class="form-control" id="con_motivo" rows="3"></textarea>
    </div>
    <div class="form-outline2 w-50 mb-3" id="motivo2">
      <label class="form-label" for="con_sintomas">Síntomas: </label>
      <textarea class="form-control" id="con_sintomas" rows="3"></textarea>
    </div>
  </div>
</form>
<form action="">
  <div>
    Fecha diagnóstico: <input id="fecha_diagnostico" name="fecha_diagnostico" type="date">
    Patología Médica: <input id="patología_medica" name="patología_medica" placeholder="patología médica..."
                             type="text">
  </div>
  <div class="form-outline w-50  mb-12" id="dco_medico">
    <div class="form-outline1 w-50 mb-3" id="dco_medico1">
      <label class="form-label" for="dco_medico1">Posología: </label>
      <textarea class="form-control" id="dco_medico1" rows="3"></textarea>
    </div>
    <div class="form-outline2 w-50 mb-3" id="dco_medico2">
      <label class="form-label" for="dco_medico2">Observaciones Médicas: </label>
      <textarea class="form-control" id="dco_medico2" rows="3"></textarea>
      <button class="button" type="button" value="Submit Button">Guardar</button>
      <button class="button" type="button" value="Submit Button">Modificar</button>
    </div>
  </div>
</form>
