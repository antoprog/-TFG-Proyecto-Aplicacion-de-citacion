<form [formGroup]="pruebasForm" (submit)="guardar()" >
    <div class="container">
        <h3 class="titulos my-2 bordet shadow-sm">PRUEBAS</h3>
        
            <div class="col-md-6 form-group my-4">
               <label class="text-primary texto my-2 px-1" for="dco_psicologico">Diagnóstico Psicológico:</label><input class="py-1 px-2 borde shadow-sm texto2" type="text" formGroupName="dco_psicologico" placeholder="Enfermedad actual..." name="enfermedad_actual">
            </div>
            <div class="row justify-content my-5" id="prueba">
                <div class="form-group w-50 mb-3 shadow-textarea">
                    <label class="text-primary texto my-2" for="prueba1">Prueba cognitiva:</label>
                    <textarea class="form-control borde shadow-sm" formGroupName="prueba1" id="prueba1" rows="3" value="Prueba_cognitiva"></textarea>
                </div>
                <div class="form-outline2 w-50 mb-3">
                    <label class="text-primary texto my-2" for="prueba2">Prueba emocional:</label>
                    <textarea class="form-control borde shadow-sm" id="prueba2"  formGroupName="prueba2" rows="3" value="Prueba_emocional"></textarea>
                </div>
            </div>
            <div class="form-outline3 mb-3">
                <label class="text-primary texto my-2"  for="prueba3">Prueba psicodiagnóstica:</label>
                <textarea class="form-control borde shadow-sm" formGroupName="prueba3" id="prueba3" rows="3" value="Prueba_psicodiagnostica"></textarea>
            </div>
            <button class="btn btn-primary" style="float:right" type="submit" value="Guardar">Guardar</button>
            <button class="btn btn-primary mx-2" style="float:right" type="submit" value="Modificar">Modificar</button>
        </div>
    
</form>
